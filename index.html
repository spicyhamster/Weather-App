<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-8ea04875e70c4b0bb41da869e81236e54394d63638a1ef12fa558a4a835f1164.ico" />
  <link rel="mask-icon" type="" href="https://static.codepen.io/assets/favicon/logo-pin-f2d2b6d2c61838f7e76325261b7195c27224080bc099486ddd6dccb469b8e8e6.svg" color="#111" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css'>
  <title>CodePen - Weather App - FCC</title>
</head>
<body>
  <div class="container-fluid ">
    <header class="col-xs-12 text-center">
      <h1 class="header">Michael's Weather App <i class="wi wi-hail"></i></h1>
    </header>
    <button class="btn btn-primary" id="tempButton" type="submit">Fahrenheit/Celsius</button>
    <div class="text-center">

      <div><span id="city"></span><span id="country"></span></div>
      <div><span id="temp"></span><span id="tempUnit"></span></div>
      <div>
        <div id="icon"></div>
        <div id="desc"></div>
      </div>
      <div id="humidity">Humidity</div>
      <div id="high-low">Highs and Lows</div>
      <div id="data"></div>
    </div>
</body>
</html>
